<html><head><base href="/" />

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorativa:wght@400;700&display=swap" rel="stylesheet">
<title>Modern Login</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cinzel Decorativa', serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('data:image/svg+xml,\
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">\
        <defs>\
            <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">\
                <stop offset="0%" style="stop-color:%23FF9AA2">\
                    <animate attributeName="stop-color" values="%23FF9AA2;%23FFB7B2;%23FF9AA2" dur="10s" repeatCount="indefinite"/>\
                </stop>\
                <stop offset="100%" style="stop-color:%23FFB7B2">\
                    <animate attributeName="stop-color" values="%23FFB7B2;%23FF9AA2;%23FFB7B2" dur="10s" repeatCount="indefinite"/>\
                </stop>\
            </linearGradient>\
        </defs>\
        <rect width="100%" height="100%" fill="url(%23skyGradient)">\
            <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>\
        </rect>\
        <path d="M0,400 Q200,300 400,400 T800,400 L800,600 L0,600 Z" fill="%23B5EAD7" opacity="0.6">\
            <animate attributeName="d" \
                     dur="5s" \
                     repeatCount="indefinite" \
                     values="M0,400 Q200,300 400,400 T800,400 L800,600 L0,600 Z;\
                             M0,380 Q200,320 400,380 T800,380 L800,600 L0,600 Z;\
                             M0,400 Q200,300 400,400 T800,400 L800,600 L0,600 Z"/>\
        </path>\
        <circle cx="700" cy="100" r="60" fill="%23FFDAC1" opacity="0.8">\
            <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>\
            <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite"/>\
        </circle>\
        <g transform="translate(100,200)">\
            <path d="M0,0 Q50,-30 100,0 T200,0" stroke="%23fff" fill="none" stroke-width="2" opacity="0.5">\
                <animate attributeName="d" \
                         dur="3s" \
                         repeatCount="indefinite" \
                         values="M0,0 Q50,-30 100,0 T200,0;\
                                 M0,10 Q50,-20 100,10 T200,10;\
                                 M0,0 Q50,-30 100,0 T200,0"/>\
            </path>\
            <path d="M50,50 Q100,20 150,50 T250,50" stroke="%23fff" fill="none" stroke-width="2" opacity="0.5">\
                <animate attributeName="d" \
                         dur="4s" \
                         repeatCount="indefinite" \
                         values="M50,50 Q100,20 150,50 T250,50;\
                                 M50,60 Q100,30 150,60 T250,60;\
                                 M50,50 Q100,20 150,50 T250,50"/>\
            </path>\
        </g>\
    </svg>');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: backgroundShift 20s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

/* Add floating particles */
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle cx="5" cy="5" r="1" fill="white" opacity="0.5"/></svg>') repeat;
    animation: float 15s linear infinite;
    pointer-events: none;
}

@keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes floatEmoji {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(5deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

.emoji-border {
    position: absolute;
    width: 30px;
    height: 30px;
    pointer-events: none;
    animation: floatEmoji 3s ease-in-out infinite;
}

.emoji-1 { top: -15px; left: 10%; animation-delay: 0s; }
.emoji-2 { top: -15px; right: 10%; animation-delay: 0.5s; }
.emoji-3 { bottom: -15px; left: 10%; animation-delay: 1s; }
.emoji-4 { bottom: -15px; right: 10%; animation-delay: 1.5s; }
.emoji-5 { top: 20%; left: -15px; animation-delay: 2s; }
.emoji-6 { top: 20%; right: -15px; animation-delay: 2.5s; }
.emoji-7 { bottom: 20%; left: -15px; animation-delay: 3s; }
.emoji-8 { bottom: 20%; right: -15px; animation-delay: 3.5s; }

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    border: 2px solid black;
    position: relative;
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
}

h1 {
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid black;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: black;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
}

.form-group label {
    position: absolute;
    left: 12px;
    top: -10px;
    background: white;
    padding: 0 5px;
    font-size: 0.8rem;
    color: #666;
}

button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(45deg, #7f53ac, #647dee);
    color: white;
    border: 2px solid black;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
    letter-spacing: 1px;
}

button:hover {
    transform: translateY(-2px);
}

.social-login {
    margin-top: 2rem;
    text-align: center;
}

.social-login p {
    color: #666;
    margin-bottom: 1rem;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.social-icons a {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f5f5f5;
    transition: all 0.3s ease;
    border: 1px solid black;
}

.social-icons a:hover {
    transform: translateY(-2px);
    background: #e1e1e1;
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #647dee;
    text-decoration: none;
    font-size: 0.9rem;
}

.forgot-password a:hover {
    text-decoration: underline;
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}
</style>
</head>
